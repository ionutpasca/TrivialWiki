<div class="modal-container update-modal">
    <h1>Add new user</h1>
    <span class="row">
        <span class="small-margin-right small-margin-top col-md-3">Username: </span>
        <input class="username col-md-7" type="text" ng-model="user.username"/>
    </span>
    <p class="update-user-errorMessage small-margin-top" ng-show="usernameExists">Username already exists.</p>

    <span class="row">
        <span class="small-margin-right small-margin-top col-md-3"> Email: </span>
        <input class="col-md-7" type="email" ng-model="user.email" />
    </span>
    <p class="update-user-errorMessage small-margin-top" ng-show="!emailIsValid">Email is invalid.</p>
    <p class="update-user-errorMessage small-margin-top" ng-show="emailExists">Email already exists.</p>

    <span class="row">
        <span class="small-margin-right small-margin-top col-md-3"> Password: </span>
        <input class="col-md-7" type="password" ng-model="user.password" />
    </span>

    <button class="confirm-button" title="Confirm" ng-click="saveUser()">Save</button>
    <button class="cancel-button" title="Cancel" ng-click="cancel()">Cancel</button>
</div>
