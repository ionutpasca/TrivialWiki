<div class="change-avatar-modal">
    <div>
        <canvas class="avatar-canvas" width="500" height="300" image-cropper image="cropper.sourceImage"
                cropped-image="cropper.croppedImage" crop-width="200" crop-height="200" min-width="150" min-height="150"
                keep-aspect="true" touch-radius="20"
                crop-area-bounds="bounds"></canvas>
    </div>
    <div>
        <button class="btn btn-default crop-avatar-button" ng-click="uploadAvatar()">Crop avatar</button>
    </div>
</div>
