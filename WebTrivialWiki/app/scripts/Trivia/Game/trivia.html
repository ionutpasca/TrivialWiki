<div style="position: absolute; width: 22%; right: 0;">
    <div class="chat-container" style="">
        <div>
            <div style="overflow: auto; max-height: calc(100vh - 160px);" class="chat-messages">
                <div ng-repeat="message in messages" style="max-width: 100%; max-height: 40px;">
                    <p style="text-overflow: ellipsis; overflow: hidden;">{{message.message}}</p>
                </div>
            </div>
            <div class="form-group" style="width: 90%; margin-left: 5%; bottom: 1%;">
                <div class="input-group input-group-sm">
                    <div class="icon-addon addon-md">
                        <input type="text" placeholder="Send message" class="form-control chat-input" style="">
                    </div>
                    <span class="input-group-btn send-message-container" style="">
                        <button class="btn btn-default send-message-button" style="" type="button" ng-click="sendMessage();" title="Send" style="border: none;">
                            <i class="fa fa-send send-message-gliphy" ></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<img ng-src="http://localhost:4605/avatar/ionut"/>
