      <div class="loginHomeContainer">
            <button class="loginButton col-sm-12 col-md-5">Login</button>
            <button class="newInGameButton col-sm-12 col-md-5">New in the game</button>
      </div>
  </div>



    <div class="container">
        <div ng-view=""></div>
    </div>

      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>
